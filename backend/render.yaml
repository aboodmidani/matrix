services:
  - type: web
    name: matrix-backend
    runtime: docker
    repo: https://github.com/aboodmidani/matrix.git
    branch: master
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
